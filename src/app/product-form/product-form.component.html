
    <div class="form-group row">
        <label for="Name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input #name type="text" class="form-control" id="Name" placeholder="Name" name="name">
        </div>
    </div>
    <div class="form-group row">
        <label for="Price" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
          <input #price type="text" class="form-control" id="Price" placeholder="Price" name="price">
        </div>
    </div>
    <div class="form-group">

            <div class="custom-control custom-checkbox">
                <input #isactive type="checkbox" class="custom-control-input" id="isActive" >
                <label class="custom-control-label" for="isActive">Is Active?</label>
                <div class="invalid-feedback">Example invalid feedback text</div>
            </div>
    </div>
    <button class="btn btn-primary"  (click)='addProduct(name.value,price.value,isactive.checked); name.value="";price.value="";isactive.checked=false'>Save Products</button>
