<div *ngIf="product!=null" class="mt-2">
    <div class="form-group row">
        <label for="Name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input [value]="product.name" #name type="text" class="form-control" id="Name" placeholder="Name" name="name">
        </div>
    </div>
    <div class="form-group row">
        <label for="Price" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
          <input [value]="product.price" #price type="text" class="form-control" id="Price" placeholder="Price" name="price">
        </div>
    </div>
    <div class="form-group">

            <div class="custom-control custom-checkbox">
                <input [value]="product.isActive" #isactive type="checkbox" class="custom-control-input" id="isActive" >
                <label class="custom-control-label" for="isActive">Is Active?</label>
                <div class="invalid-feedback">Example invalid feedback text</div>
            </div>
    </div>
    <button class="btn btn-primary" (click)=updateProduct(name.value,price.value,isactive.checked,product) >Update</button>
    

</div>
